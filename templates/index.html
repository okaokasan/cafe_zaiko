<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理システム</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1 class="text-center">在庫管理システム</h1>

    <!-- 商品追加フォーム -->
    <div class="container my-3">
        <h2>商品追加</h2>
        <form action="/add" method="post">
            <div class="form-group">
                <label for="name">商品名:</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="quantity">数量:</label>
                <input type="number" name="quantity" id="quantity" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">追加</button>
        </form>
    </div>

    <!-- 商品一覧テーブル -->
    <div class="container my-3">
        <h2>商品一覧</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>商品名</th>
                    <th>数量</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.product_id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>
                        <a href="/edit/{{ item.product_id }}" class="btn btn-warning">編集</a>
                        <a href="/quantity_change/{{ item.product_id }}" class="btn btn-info">数量変更</a>
                        <a href="/delete/{{ item.product_id }}" class="btn btn-danger">削除</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
