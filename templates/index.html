<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>在庫管理システム</title>
</head>
<body>
    <!-- ヘッダー -->
    <header class="bg-beige py-3">
        <h1 class="text-center text-dark">在庫管理システム</h1>
    </header>

    <!-- 商品追加フォーム -->
    <div class="container mt-4">
        <h2 class="text-center">商品追加</h2>
        <form action="/add" method="post" class="row g-3 justify-content-center">
            <div class="col-md-4">
                <label for="item_name" class="form-label">商品名</label>
                <input type="text" name="item_name" id="item_name" class="form-control" required>
            </div>
            <div class="col-md-2">
                <label for="quantity" class="form-label">数量</label>
                <input type="number" name="quantity" id="quantity" class="form-control" required>
            </div>
            <div class="col-md-2 align-self-end">
                <button type="submit" class="btn btn-primary w-100">追加</button>
            </div>
        </form>
    </div>

    <!-- 商品リスト -->
    <div class="container mt-5">
        <div class="row">
            {% for item in items %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.item_name }}</h5>
                        <p class="card-text">数量: {{ item.quantity }}</p>
                        <a href="/delete/{{ item.id }}" class="btn btn-danger">削除</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
